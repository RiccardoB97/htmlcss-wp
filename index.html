<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Wordpress</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header -->
    <header id="site_header">
        <img src="./img/logo.png" alt="logo neori" class="logo">
        <nav>
            <ul class="unstyled">
                <li><a href="#">Features</a></li>
                <li><a href="#">Editorials</a></li>
                <li><a href="#">Environment</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- /Header -->
    <!-- Div contenitore --> 
    <main id="site_main" class="clearfix">
        <!-- Banner principale -->
        <div class="main_banner"></div>
        <!-- /Banner principale -->
        <!-- Colonna sinistra -->
        <section class="main_title"></section>
        <aside class="left_column"></aside>
        <!-- /Colonna sinistra -->
        <!-- Colonna centrale -->
        <div class="central_column"></div>
        <!-- /Colonna centrale -->
        <!-- Colonna destra --> 
        <aside class="right_column"></aside>
        <!-- /Colonna destra -->
    </main>
    <!-- /Div contenitore -->
    <!-- Footer -->
    <footer id="site_footer"></footer>
    <!-- /Footer -->

</body>
</html>
